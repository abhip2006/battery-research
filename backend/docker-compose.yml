version: '3.8'

services:
  # PostgreSQL database with pgvector extension
  postgres:
    image: pgvector/pgvector:pg16
    container_name: battery-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-battery_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-battery_pass}
      POSTGRES_DB: ${POSTGRES_DB:-battery_intelligence}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-battery_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - battery-network

  # FastAPI backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: battery-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-battery_user}:${POSTGRES_PASSWORD:-battery_pass}@postgres:5432/${POSTGRES_DB:-battery_intelligence}
      - POSTGRES_HOST=postgres
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DEBUG=${DEBUG:-True}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - COHERE_API_KEY=${COHERE_API_KEY}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./app:/app/app
      - ./scripts:/app/scripts
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - battery-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # pgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: battery-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@battery.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - battery-network
    profiles:
      - tools

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  battery-network:
    driver: bridge
